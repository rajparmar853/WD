<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Change Background-color </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: auto;
            height: 641px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .sub {
            width: 100px;
            height: 250px;
            border: 2px solid white;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="sub" style="background-color:  orangered;"></div>
        <div class="sub" style="background-color:aqua;"></div>
        <div class="sub" style="background-color: rgba(4, 215, 4, 0.81);"></div>
        <div class=" sub" style="background-color:black;"></div>
        <div class=" sub" style="background-color:rgba(240, 58, 149, 0.974);"></div>
        <div class="sub" style="background-color: rgb(122, 22, 22);"> </div>
    </div>
</body>
<script>

    $(document).ready(function () {
        $('.sub').click(function () {
            $('body').css("background-color", this.style["background-color"]);
        })
    })

</script>

</html>
