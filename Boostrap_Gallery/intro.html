<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Gallery with jQuery</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Lightbox Gallery</h2>
        <div class="row g-4">

            
            <div class="col-md-4">
                <a href="Images/img-1.jpg" data-fancybox="gallery" data-caption="Gallery Image 1">
                    <img src="Images/img-1.jpg" class="img-fluid rounded shadow-lg" alt="Gallery Image 1">
                </a>
            </div>
            

            <div class="col-md-4">
                <a href="Images/img-2.jpg" data-fancybox="gallery" data-caption="Gallery Image 2">
                    <img src="Images/img-2.jpg" class="img-fluid rounded shadow-lg" alt="Gallery Image 2">
                </a>
            </div>

            <div class="col-md-4">
                <a href="Images/img-3.jpg" data-fancybox="gallery" data-caption="Gallery Image 3">
                    <img src="Images/img-3.jpg" class="img-fluid rounded shadow-lg" alt="Gallery Image 3">
                </a>
            </div>

            <div class="col-md-4">
                <a href="Images/img-4.jpg" data-fancybox="gallery" data-caption="Gallery Image 3">
                    <img src="Images/img-4.jpg" class="img-fluid rounded shadow-lg" alt="Gallery Image 3">
                </a>
            </div>

            <div class="col-md-4">
                <a href="Images/img-5.jpg" data-fancybox="gallery" data-caption="Gallery Image 3">
                    <img src="Images/img-5.jpg" class="img-fluid rounded shadow-lg" alt="Gallery Image 3">
                </a>
            </div>

            <div class="col-md-4">
                <a href="Images/img-6.jpg" data-fancybox="gallery" data-caption="Gallery Image 3">
                    <img src="Images/img-6.jpg" class="img-fluid rounded shadow-lg" alt="Gallery Image 3">
                </a>
            </div>

            <div class="col-md-4">
                <a href="Images/img-7.jpg" data-fancybox="gallery" data-caption="Gallery Image 3">
                    <img src="Images/img-7.jpg" class="img-fluid rounded shadow-lg" alt="Gallery Image 3">
                </a>
            </div>

            <div class="col-md-4">
                <a href="Images/img-8.jpg" data-fancybox="gallery" data-caption="Gallery Image 3">
                    <img src="Images/img-8.jpg" class="img-fluid rounded shadow-lg" alt="Gallery Image 3">
                </a>
            </div>

            <div class="col-md-4">
                <a href="Images/img-9.jpg" data-fancybox="gallery" data-caption="Gallery Image 3">
                    <img src="Images/img-9.jpg" class="img-fluid rounded shadow-lg" alt="Gallery Image 3">
                </a>
            </div>

        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

    <script>
        $(document).ready(function () {
            
            $('[data-fancybox="gallery"]').fancybox({
                buttons: [
                    "zoom",
                    "slideShow",
                    "thumbs",
                    "close"
                ],
                animationEffect: "zoom-in-out",
                transitionEffect: "slide",
                loop: true, 
                protect: true 
            });
        });
    </script>
    
</body>
</html>
