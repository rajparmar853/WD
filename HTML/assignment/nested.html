<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
    <style>
        table {
            width: 100%;
            height: 80px;
            text-align: center;
        }

        .raj {
            background-color: rgb(0, 145, 255);
        }
    </style>
</head>

<body>
    <table border="2">
        <tr class="raj">
            <td><b>Device</b></td>
            <td><b>Brand</b></td>
            <td><b>Specification</b></td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <table style="border-collapse:collapse;" border="2">
                    <tr style="background-color: orange;">
                        <td>Model</td>
                        <td>Storage</td>
                    </tr>
                    <tr>
                        <td>iphone 12 Pro</td>
                        <td>256 GB</td>
                    </tr>
                    <tr>
                        <td>iphone SE</td>
                        <td>128 GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td>15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5" Display</td>
        </tr>

    </table>
</body>

</html>
