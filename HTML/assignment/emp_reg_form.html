<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        .main {
            height: 500px;
            width: 600px;
            margin-left: 530px;
        }

        .data {
            height: 100px;
            width: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 470px;
            justify-content: space-between;

        }
    </style>
</head>

<body>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <div class="data">
        <i style="font-size: x-large;" class="fa-solid fa-user"></i>
        <h1 style="color: red;">Employee Registration Form</h1>
    </div>

    <div class="main">
        <table>
            <tr>
                <td></td>
                <td>
                    <input type="radio"><label for="#">Mr.</label>
                    <input type="radio"><label for="#">Mrs.</label>
                    <input type="radio"><label for="#">Ms.</label>
                </td>
            </tr>

            <tr>
                <td><label for="#">First Name</label></td>
                <td><input type="text" placeholder="First Name"></td>
            </tr>

            <tr>
                <td><label for="#">Last Name</label></td>
                <td><input type="text" placeholder="Last Name"></td>
            </tr>

            <tr>
                <td><label for="#">Mail Address1</label></td>
                <td><input type="mail"></td>
            </tr>

            <tr>
                <td><label for="#">Mail Address2</label></td>
                <td><input type="mail"></td>
            </tr>

            <tr>
                <td><label for="#">City</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label for="#">State</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Gujrat</option>
                        <option value="">Rajsthan</option>
                        <option value="">kerla</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="#">Zip</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Upload Photo</td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td><label for="#">E-Mail</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label for="#">Mobile</label></td>
                <td><input type="tel" placeholder="+91"></td>
            </tr>

            <tr>
                <td><label for="#">Languages</label>
                <td><input type="checkbox" checked>Gujrati

            <tr>
                <td></td>
                <td><input type="checkbox" checked>Hindi</td>
            </tr>

            <tr>
                <td></td>
                <td><input type="checkbox" checked>English</td>
            </tr>

            <tr>
                <td></td>
                <td><input type="checkbox">Marathi</td>
            </tr>

            </td>

            <tr>
                <td><label for="#">Additional Information</label></td>
                <td><textarea name="" id="" cols="25" rows="5" placeholder="optional"></textarea></td>

            </tr>

            <tr>
                <td></td>
                <td><input type="submit"> <input type="reset"> </td>

            </tr>

            </td>
            </tr>



        </table>
    </div>
</body>

</html>
